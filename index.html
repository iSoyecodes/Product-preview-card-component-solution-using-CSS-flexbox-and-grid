<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- fontawesome css -->
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="imgb">
        <img src="./images/image-product-desktop.jpg" alt="product">
      </div>

      <div class="content" role="main">
        <header role="banner" class="card-header">
          <h1>Perfume</h1>
        </header>
        <div class="text">
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h2>$149.99</h2>
          <h3>$169.99</h3>
        </div>
        <div class="button">
          <a href="#"><button class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button></a>
        </div>
        
        
        
      </div>
    </div>
  </div>
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">iSoyecodes</a>.
  </div>
</body>
</html>
